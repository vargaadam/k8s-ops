project: default
source:
  repoURL: 'https://charts.jetstack.io'
  targetRevision: v1.1.*
  helm:
    parameters:
      - name: installCRDs
        value: 'true'
  chart: cert-manager
destination:
  server: 'https://kubernetes.default.svc'
  namespace: cert-manager
syncPolicy:
  syncOptions:
    - CreateNamespace=true