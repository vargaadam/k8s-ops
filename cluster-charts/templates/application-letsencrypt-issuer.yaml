apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: letsencrypt-issuer-{{ .Values.alias }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:    
  project: {{ .Values.project }}
  source:
    repoURL: https://github.com/vargaadam/k8s-ops
    targetRevision: HEAD
    path: letsencrypt-issuer
  destination:
    namespace: cert-manager
    server: {{ .Values.cluster }} 
  syncPolicy:
    syncOptions:
      - CreateNamespace=true